{% extends "base.html" %}

{% block title %}Home - NoteKeeper{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    {% if user.is_authenticated %}
        <h1 class="text-2xl font-bold mb-4">Welcome {{ user.username }}</h1>
        <a href="{% url 'accounts:logout' %}" class="text-blue-600 hover:text-blue-800">Logout</a>
    {% else %}
        <h1 class="text-2xl font-bold mb-4">Welcome to NoteKeeper</h1>
        <div>
            <a href="{% url 'accounts:login' %}" class="text-blue-600 hover:text-blue-800">Login</a> or 
            <a href="{% url 'accounts:individual_signup' %}" class="text-blue-600 hover:text-blue-800">Sign Up</a>
        </div>
    {% endif %}
</div>
{% endblock %}
