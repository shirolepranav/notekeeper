<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NoteKeeper{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/static/js/htmx.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <nav class="bg-white dark:bg-gray-800 shadow">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between">
                <a href="{% url 'home' %}" class="font-bold text-xl">NoteKeeper</a>
                {% if user.is_authenticated %}
                    <div>
                        <a href="{% url 'notes:list' %}" class="mr-4">My Notes</a>
                        <a href="{% url 'accounts:logout' %}">Logout</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="min-h-screen">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
